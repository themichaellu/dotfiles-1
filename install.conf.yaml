- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: 'git/gitconfig'
    ~/.zshrc: 
      force: true
      path: 'zsh/zshrc'
    ~/.vim/bundle/vundle:
      create: true
      force: true
      path: 'vundle'
    ~/.vimrc: 'vim/vimrc'

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
  - [sudo aptitude install -y fonts-inconsolata, Installing inconsolate font]
